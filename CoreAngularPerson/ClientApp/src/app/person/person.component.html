<h1 id="tableLabel">People Index</h1>



<p *ngIf="!PersonList"><em class="text-info">Loading...</em></p>


<div class="btn-group">
  <button class="btn btn-primary" (click)="LoadList()">
    Refresh
  </button>

  <button type="button" data-toggle="modal" data-target="#personModal" class="btn btn-success">
    Create New
  </button>
</div>


<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="PersonList">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Address</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of PersonList">
      <td>{{ p.id }}</td>
      <td>{{ p.fullName }}</td>
      <td>{{ p.address }}</td>
      <td class="btn-group">
        <button class="btn btn-primary" (click)="GetPerson(p.id)">Edit</button>
      </td>
    </tr>
  </tbody>
</table>




<!-- Modal -->
<div class="modal fade" id="personModal" tabindex="-1" role="dialog" aria-labelledby="personModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="personModalLabel">New Person</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="hidden" [(ngModel)]="Person.id" />

        <div class="form-group">
          <label>First Name</label>
          <input type="text"class=" form-control" [(ngModel)]="Person.firstName" />
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text"class=" form-control" [(ngModel)]="Person.lastName" />
        </div>

        <div class="form-group">
          <label>Address</label>
          <input type="text" class=" form-control" [(ngModel)]="Person.address" />
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="SubmitPerson()">Save</button>
      </div>
    </div>
  </div>
</div>
